<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="funcoes.js"></script>
	<link rel="stylesheet" href="estilo.css" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script>
			// Função para formatar 1 em 01
			const zeroFill = n => {
				return ('0' + n).slice(-2);
			}

			// Cria intervalo
			const interval = setInterval(() => {
				// Pega o horário atual
				const now = new Date();

				// Formata a data conforme dd/mm/aaaa hh:ii:ss
				const dataHora = zeroFill(now.getUTCDate()) + '/' + zeroFill((now.getMonth() + 1)) + '/' + now.getFullYear();

				// Exibe na tela usando a div#data-hora
				document.getElementById('data-hora').innerHTML = dataHora;
			}, 1000);
		</script>
</head>

<body">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">

					<form id="frmCadastro">
						<ul>
							<li class="input-group mb-3">
								<div class="input-group-prepend">
									<span for="txtObjetivo" class="input-group-text"
										id="inputGroup-sizing-default">Objetivo:</span>
								</div>
								<input id="txtObjetivo" type="text" class="form-control"
									aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</li>
							<li class="input-group mb-3">
								<div class="input-group-prepend">
									<span for="txtPorque" class="input-group-text" id="inputGroup-sizing-default">Para
										quê :</span>
								</div>
								<input id="txtPorque" type="text" class="form-control" aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default">
							</li>
							<li class="input-group mb-3">
								<div class="input-group-prepend">
									<span for="txtStatus" class="input-group-text"
										id="inputGroup-sizing-default">Status:</span>
								</div>
								<input id="txtStatus" type="text" class="form-control" aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default">
							</li>
							
							<li style="display: none;">
								<option id="txtData" for="txtData"><span id="data-hora"></span></option>
								

							</li>

							</li><span id="data"></span>
							<li>
								<button onclick="start();" type="submit" id="btnSalvar" value="Salvar"
									class="btn btn-info">Salvar</button>
							</li>
							
						</ul>
				</div>
				</ul>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<table id="tblListar">

				</table>

			</div>
		</div>
		</div>
	</section>
